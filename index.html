<!DOCTYPE html><html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Music App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" 
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="main">
            <p id="logo"><i class="fa fa-music" aria-hidden="true"></i>Saq and Sky Music:)</p>
        
            <!-- Left side -->
            <div class="left">

                <!-- Song image -->
                <img id="track_image">
                <div class="volume">
                
                <p id="volume_show">90</p>
                <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon"  onclick="mute_sound()"></i>
                <input type="range" min="0" max="100" value="90" onchange="volume_change()" class="volume-slider">
                </div>
            </div> <!--Ends left side-->
            
            <!-- Right part -->
            <div class="right">
                <div class="show_song_no">
                    <p id="present">1</p>
                    <p></p>
                    <p id="total">5</p>
            </div><!--Ends right side-->

            <!-- song title -->
    
            <p id="title">title.mp3</p>
            <p id="artist">Artist Name</p>

            <!-- Middle part -->
            <div class="middle">
                <button onclick="previouSong()" id="pre">
                    <i class="fa fa-step-backward" arial-hidden="true"></i>
                </button>
                <!-- play button -->
                <button onclick="justPlay()" id="play">
                    <i class="fa fa-play" aria-hidden="true"></i>
                </button>
                <!-- next button -->
                <button onabort="nextSong()" id="next">
                    <i class="fa fa-step-forward" aria-hidden="true"></i>
                </button>
            </div><!--Ends middle part-->

            <!-- song duration part -->
            <div class="duration">
                <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
            </div>
            <button id="auto" onclick="repeatTrack()">
                <i class="fa fa-circle-o-notch" aria-hidden="true"></i>
            </button>

        </div>
        </div><!-- ends main -->
        <script src="index.js" async defer></script>
    </body>
</html>
